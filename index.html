<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Dietician Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }
  #bot-container {
    background: #1c1c2b;
    width: 480px;
    height: 90vh;
    border-radius: 15px;
    box-shadow: 0 16px 24px rgb(0 0 0 / 0.4);
    display: flex;
    flex-direction: column;
  }
  #chat-window {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    font-size: 15px;
    line-height: 1.4;
    background: #28293d;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .message {
    max-width: 75%;
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    word-wrap: break-word;
  }
  .bot-message {
    background: #42a5f5;
    align-self: flex-start;
  }
  .user-message {
    background: #5c6bc0;
    color: #eee;
    align-self: flex-end;
  }
  #input-area {
    display: flex;
    gap: 12px;
    padding: 15px;
    background: #1c1c2b;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  #text-input {
    flex-grow: 1;
    font-size: 16px;
    padding: 12px 15px;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #33354f;
    color: #eee;
  }
  #send-button, #restart-button {
    border: none;
    border-radius: 30px;
    padding: 12px 22px;
    font-weight: 600;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
  }
  #send-button {
    background: #42a5f5;
  }
  #send-button:disabled {
    background: #5a8cdd;
    cursor: not-allowed;
  }
  #restart-button {
    background: #d94f4f;
  }
  #send-button:hover:not(:disabled) {
    background: #1e88e5;
  }
  #restart-button:hover {
    background: #b93c3c;
  }
</style>
</head>
<body>

<div id="bot-container" aria-label="AI dietician chatbot">
  <div id="chat-window" role="log" aria-live="polite" aria-atomic="true" tabindex="0"></div>
  <div id="input-area">
    <input id="text-input" type="text" placeholder="Type your message..." autocomplete="off" aria-label="Type your message" />
    <button id="send-button" disabled>Send</button>
    <button id="restart-button">Restart</button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const inputField = document.getElementById('text-input');
  const sendBtn = document.getElementById('send-button');
  const restartBtn = document.getElementById('restart-button');

  let conversation = [
    { role: 'system', content: 'You are a helpful AI dietician. Collect user details and give personalized nutrition advice. Provide nutrition data from USDA FoodData Central when requested.' }
  ];

  function addMessage(text, sender = 'bot') {
    const div = document.createElement('div');
    div.classList.add('message', sender === 'bot' ? 'bot-message' : 'user-message');
    div.textContent = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  inputField.addEventListener('input', () => {
    sendBtn.disabled = inputField.value.trim() === '';
  });

  sendBtn.addEventListener('click', sendMessage);
  inputField.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !sendBtn.disabled) {
      e.preventDefault();
      sendMessage();
    }
  });

  restartBtn.addEventListener('click', () => {
    conversation = [
      { role: 'system', content: 'You are a helpful AI dietician. Collect user details and give personalized nutrition advice. Provide nutrition data from USDA FoodData Central when requested.' }
    ];
    chatWindow.innerHTML = '';
    addMessage("Chat restarted. Hello! Please tell me your age to get started.", 'bot');
  });

  async function sendMessage() {
    const message = inputField.value.trim();
    if(!message) return;
    addMessage(message, 'user');
    conversation.push({ role: 'user', content: message });
    inputField.value = '';
    sendBtn.disabled = true;

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conversation })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
      conversation.push({ role: 'assistant', content: data.reply });
    } catch(e) {
      addMessage('Error communicating with server.', 'bot');
      console.error(e);
    }
  }

  window.onload = () => {
    addMessage("Hello! I'm your AI dietician bot. Tell me your age to get started.", 'bot');
  };
</script>

</body>
</html>
